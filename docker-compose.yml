version: "3.8"

services:

  ms-membership:
    image: ms-membership
    container_name: ms-membership
    build:
      context: ./ms-membership
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  ms-product:
    image: ms-product
    container_name: ms-product
    build:
      context: ./ms-product
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  ms-order:
    image: ms-order
    container_name: ms-order
    build:
      context: ./ms-order
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
