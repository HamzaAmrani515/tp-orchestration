spring:
  application:
    name: ms-membership

  datasource:
    url: jdbc:h2:mem:membershipdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081   # ðŸ‘ˆ CHANGÃ‰

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
